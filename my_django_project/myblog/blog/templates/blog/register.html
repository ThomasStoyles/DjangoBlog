{% extends "blog/base.html" %}

{% block content %}
    <h2 class="mb-4">Register</h2>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.username|as_crispy_field }}
                </div>
                <div class="mb-3">
                    {{ form.password1|as_crispy_field }}
                </div>
                <div class="mb-3">
                    {{ form.password2|as_crispy_field }}
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
